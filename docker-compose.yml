version: "3.8"

services:
  db:
    image: postgres:15
    container_name: pg_tasks
    environment:
      POSTGRES_DB: gorm
      POSTGRES_USER: santi
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: go_tasks_api
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/tasks_db?sslmode=disable
    volumes:
      - .:/app
    restart: on-failure

volumes:
  pgdata:
